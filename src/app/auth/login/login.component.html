<div class="login-row">
    <div class="card col-sm-6 login-card">
        <div class="card-header">
            <b>FARMACIA MIHZELLA</b>
        </div>
        <div class="card-body">
            <form [formGroup] = "loginForm" (ngSubmit)="login()">
                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label">Correo electrónico</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="email" formControlName="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pass" class="col-sm-4 col-form-label">Contraseña</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="pass" formControlName="pass">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-light">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="entrando"></span>
                            ENTRAR
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
